<!DOCTYPE html>
<html>
  <head>
    <title>Appnow's Site</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #8fd3f4 0%, #84fab0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255,255,255,0.85);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #3b3b3b;
        font-size: 2.4em;
        margin-bottom: 15px;
        font-weight: 700;
      }
      p {
        color: #555;
        font-size: 1.15em;
        margin-bottom: 25px;
      }
      .construction-img {
        width: 160px;
        margin-bottom: 18px;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      }
      .message {
        color: #ff8c42;
        font-size: 1.05em;
        font-weight: 500;
        margin-top: 18px;
      }
      a {
        color: #3a8ee6;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="construction-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Construction in progress" />
      <h1>Coming Soon</h1>
      <p>This site is under construction.<br>
         We're working hard to bring you something amazing!</p>
      <div class="message">Meanwhile, enjoy the beautiful view.<br>
        <a href="https://unsplash.com/s/photos/nature" target="_blank">See more images</a>
      </div>
    </div>
  </body>
</html>
